<!DOCTYPE html>
<html>
    <head>
        <title> Age-Calculator</title>
        <!-- External CSS Link -->
        <link rel="stylesheet" href="style.css">

        <!-- Google Font Family link -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto+Slab&display=swap" rel="stylesheet">

        <!-- Font Awesome link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    </head>
    <body>

        <div class="container">
            <h2> Calculate Age </h2>
            <form>
                <label id="ageCalculate"> Select Age </label>
                <input type="datetime-local"> <br>
                <button id="calculateAge">Calculate Age</button>
                <button id="Reset">Reset</button>
            </form>

            <p id="total">Calculated Age is ==</p>

            <div id="socialMedia">
                <p>
                    <a href="https://www.twitter.com" target="_blank">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                    </a>

                    <a href="https://www.linkedin.com/home" target="blank">
                    <i class="fa fa-linkedin-square" aria-hidden="true"></i>
                   </a>

                   <a href="https://www.facebook.com/">
                    <i class="fa fa-facebook-official" aria-hidden="true"></i>
                  </a>

                  <a href="https://www.instagram.com/"></a>
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                 </a>
                </p>
            </div>
        </div>
    </body>
</html>
